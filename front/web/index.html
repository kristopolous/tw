<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Two Words</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style>
    .btn-first { font-size: 150% }
    #found-container { margin-bottom: 1em }
    #found-form, #discover-form { display: none }
  </style>
  </head>

  <body>
    <div class="container">

      <div class="starter-template">
        <div class='row'>
          <h1>Two Words</h1>
          <p class="lead">Find what's happening around you - right this second.</p>
        </div>

        <div id="top-level-buttons" class="row">
          <button type="button" id='found-button' class="btn btn-first btn-default btn-block btn-lg">I Found Something!</button>
          <button type="button" id='discover-button' class="btn btn-first btn-default btn-block btn-lg">I Wanna Find Something!</button>
        </div>

        <div id="found-container" class='row'>

          <form class="form-horizontal" id="found-form">
            <div class="form-group">
              <div class="col-sm-12">
                <h2>What'd you find?</h2>
              </div>
              <div class="col-sm-12">
                <input type="text" class="input-lg form-control" id="found" placeholder="Say it in two words or less!">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <button type="button" class="btn btn-block btn-success btn-lg">Tell The World!</button>
              </div>
            </div>
          </form>
        </div>

        <div id="discover-container" class='row'>

          <form class="form-horizontal" id="discover-form">
            <div class="form-group">
              <div class="col-sm-12">
                <h2>What're you looking for?</h2>
              </div>
              <div class="col-sm-12">
                <input type="text" class="input-lg form-control" id="discovery" placeholder="Say it in two words or less!">
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script>
    $(function(){
      $('#found-button').click(function(){
        $(this).slideUp();
        $("#found-form").slideDown();
      });
      $('#discover-button').click(function(){
        $(this).slideUp();
        $("#discover-form").slideDown();
      });
    });
    </script>
  </body>
</html>
